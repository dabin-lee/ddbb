<script>

    const NUMBER_H2 = document.getElementById('number');
    const INCREASE_BTN = document.getElementById('increase');
    const DECREASE_BTN = document.getElementById('decrease');

// id가 없을 때는 querySelectorAll('button');
// const BUTTONS = document.querySelectorAll('button');
// const [increase, decrease] = BUTTONS;



    console.log(NUMBER_H2.innerText);
    console.log(INCREASE_BTN.offsetTop);
    console.log(DECREASE_BTN.id);


    INCREASE_BTN.onclick = () => {
        const CURRENT_NUM = parseInt(NUMBER_H2.innerText, 10); //문자열로 인식, 몇 진수로 인식할것인지 (현재 10진수)
        // console.log('ddd');
        NUMBER_H2.innerText = CURRENT_NUM + 1;
    }
    DECREASE_BTN.onclick = () => {
        const CURRENT_NUM = parseInt(NUMBER_H2.innerText, 10);
        NUMBER_H2.innerText = CURRENT_NUM - 1;
    }

</script>
